
version: '3.8'

services:
  # 1. Database
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nexus_db
      MYSQL_USER: nexus
      MYSQL_PASSWORD: nexus_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - nexus-network

  # 2. Backend API
  backend:
    build: ./server
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: nexus
      DB_PASSWORD: nexus_password
      DB_NAME: nexus_db
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - nexus-network

  # 3. Frontend (React + Nginx)
  frontend:
    build: 
      context: .
      args:
        # Pass your API KEY here during build
        - API_KEY=${API_KEY} 
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nexus-network

volumes:
  mysql_data:

networks:
  nexus-network:
